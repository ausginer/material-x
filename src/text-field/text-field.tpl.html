<input aria-labelledby="label" id="single" class="input" />
<textarea aria-labelledby="label" id="multi" class="input" hidden></textarea>
<div class="steppers">
  <mx-icon-button color="standard" size="xsmall" id="inc">
    <mx-icon>arrow_drop_up</mx-icon>
  </mx-icon-button>
  <mx-icon-button color="standard" size="xsmall" id="dec">
    <mx-icon>arrow_drop_down</mx-icon>
  </mx-icon-button>
</div>
<slot name="lead" class="lead"></slot>
<slot name="prefix" class="prefix"></slot>
<label id="label">
  <slot name="label" class="label"></slot>
</label>
<slot name="suffix" class="suffix"></slot>
<slot name="trail" class="trail"></slot>
<slot name="support" class="support"></slot>
<slot name="counter" class="counter"></slot>
