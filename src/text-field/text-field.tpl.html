<input
  aria-labelledby="label"
  aria-describedby="support counter"
  id="single"
  class="input"
  part="field"
/>
<textarea
  aria-labelledby="label"
  aria-describedby="support counter"
  id="multi"
  class="input"
  part="field"
  hidden
></textarea>
<slot name="lead" class="lead presenter" part="lead"></slot>
<slot name="prefix" class="prefix presenter" part="prefix"></slot>
<label id="label" class="label presenter" part="label">
  <slot name="label"></slot>
</label>
<slot name="suffix" class="suffix presenter" part="suffix"></slot>
<slot name="trail" class="trail presenter" part="trail"></slot>
<div id="support" class="support presenter" part="support">
  <slot name="support"></slot>
</div>
<div id="counter" class="counter presenter" part="counter">
  <slot name="counter"></slot>
</div>
